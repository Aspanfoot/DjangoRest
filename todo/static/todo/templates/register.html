<div class = "container form-center login-form" ng-controller="MainCtrl">
	<form action="" method = 'POST' name="registerForm">

		<div class="form-group" ng-model="user.username">
			<label for="">Username</label>
			<input class="form-control" type="text" required>
		</div>
		<div class="form-group">
			<label for="">Email</label>
			<input class="form-control" type="text" ng-model="user.email" required>
		</div>
		<div class="form-group">
			<label for="">Password</label>
			<input class="form-control" type="text" ng-model="user.password" required>
		</div>
		
		<button type="submit" ng-click="register()" class = "btn btn-primary" ng-disabled="registerForm.$invalid">Register</button>
		<br>
	</form>
</div>
